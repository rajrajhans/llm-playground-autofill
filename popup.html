<!DOCTYPE html>
<html>

      body {
        width: 300px;
        padding: 10px;
      }
      #input-text {
        width: 100%;

        padding: 5px;

      #submit-btn {
        width: 100%;
        padding: 5px;

    <button id="submit-btn">Insert Text</button>
    <script src="popup.js"></script>
